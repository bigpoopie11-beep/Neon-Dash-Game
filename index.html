<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>RIFTPULSE</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="app" id="app">
    <aside class="panel" id="panel">
      <div class="brand">
        <span class="dot"></span>
        <div>
          <div class="name">RIFTPULSE</div>
          <div class="tag">OG dash-style • tap to jump</div>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <div class="muted">Status</div>
          <div class="pill" id="statusPill">Menu</div>
        </div>

        <button class="btn primary" id="btnPlay">Play</button>
        <button class="btn" id="btnLevels">Levels</button>
        <button class="btn" id="btnRestart">Restart</button>

        <div class="sep"></div>

        <label class="toggle">
          <input type="checkbox" id="musicToggle" checked/>
          <span>Music</span>
        </label>

        <label class="toggle">
          <input type="checkbox" id="fxToggle" checked/>
          <span>Sound FX</span>
        </label>

        <label class="toggle">
          <input type="checkbox" id="liteToggle"/>
          <span>Lite Mode (more FPS)</span>
        </label>

        <div class="help">
          Jump: <b>Space</b> / <b>Click</b><br/>
          Pause: <b>P</b> • Menu: <b>Esc</b><br/>
          (Only this <b>Play</b> starts the game)
        </div>
      </div>
    </aside>

    <main class="stage">
      <div class="topbar" id="topbar">
        <div>
          <div class="title" id="screenTitle">Pick a Level</div>
          <div class="subtitle" id="screenSub">Select one, then press Play</div>
        </div>
        <div class="stats">
          <div>Best: <span id="bestPct">0%</span></div>
          <div>Run: <span id="runPct">0%</span></div>
        </div>
      </div>

      <div class="content">
        <div class="levels" id="levelsList"></div>
        <canvas id="game"></canvas>
      </div>

      <div class="footer" id="footer">
        Tip: Play → fullscreen. You only see the level until Esc.
      </div>
    </main>
  </div>

  <script src="./main.js"></script>
</body>
</html>
